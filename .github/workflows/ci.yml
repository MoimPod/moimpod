
on:
  push:
    branches:
    - feat/*
    - fix/*
  pull_request:
    branches:
      - main
      - develop   
jobs:
  build:
    name: Build Next.js
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build
